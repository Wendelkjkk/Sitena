<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para Meu Amor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd1dc, #ffe8f0);
      font-family: 'Open Sans', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      line-height: 1.8em;
      color: #555;
    }

    .heart {
      font-size: 2.5em;
      animation: pulse 1.5s infinite;
      color: #e91e63;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
        margin: 20px;
      }

      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>Feliz Dia dos Namorados</h1>
    <p>Eu ainda te olho da mesma forma que te olhei desde a primeira vez que te vi.</p>
  </div>
</body>
</html>
